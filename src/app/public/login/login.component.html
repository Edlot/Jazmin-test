<div class="row">
  <div class="col-md-4 mx-auto">
    <div class="card">
      <div class="card-header">
        <p>Ingresar</p>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onLogin()" #form="ngForm">
          <div class="form-group">
            <input type="text" name="usuario" placeholder="usuario" id="user" required class="form-control"
            [(ngModel)]="user.userName">
          </div>
          <div class="form-group">
            <input type="password" name="contraseña" placeholder="contraseña" id="pass" required class="form-control"
            [(ngModel)]="user.password">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
        </form>
      </div>
    </div>
  </div>

</div>
